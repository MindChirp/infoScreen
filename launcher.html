<!DOCTYPE html>

<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./stylesheets/launcher.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
    <body>
        <div id="content">
            <div id="drag-bar"></div>

            <div id="notifications-cont">
                <button id="notifications-button" class="ripple-element" onclick="toggleNotificationsPane()"><i class="material-icons">notifications_none</i></button>
                <div id="notifications-pane" class="smooth-shadow" style="display: none">
                    <p class="nothingToShow">Nothing to show</p>
                </div>
            </div>


            <h1 id="main-title">Loading</h1> <!--Insert user name here-->
            <div id="actions-container">
                <button id="new-project" onclick="createProject()" class="smooth-shadow ripple-element"><i class="material-icons">add</i> <p>Create</p></button>
                <button id="open-project" onclick="openProject()"class="smooth-shadow ripple-element"><i class="material-icons">folder_open</i> <p>Open</p></button>
                <button id="open-server" class="smooth-shadow  ripple-element" disabled><i class="material-icons">dns</i> <p>From server</p></button>
                <button id="live-edit" onclick="liveEdit()" class="smooth-shadow ripple-element"><i class="material-icons">brush</i> <p>Live edit</p></button>
                <button id="developer-start" class="smooth-shadow ripple-element" onclick="launchProgram()" style="display: none;"><i class="material-icons">flag</i> <p>Developer start</p></button>
                <div id="user-container">
                    <button id="pfp" class="smooth-shadow" onclick="userSettings()">
                        <img src="./internalResources/images/default.png" id="profile-photo-image">
                        <canvas id="user-canvas" height="48px" width="48px">
    
                        </canvas>
                    </button>
    
    
                </div>

            </div>

            <h1 class="title" style="margin: 3rem 0 0.5rem;">Your Projects</h1>
            <div id="list" class="smooth-shadow">
                <p style="margin-left: 1rem; margin-right: 1rem; line-height: 2.5rem; height: 2.5rem; color: rgb(150,150,150);">No recent projects</p>
            </div>
<!--asdasdsaddsd-->
        <button id="quit-button" class="smooth-shadow ripple-element" onclick="exitProgram()"><i class="material-icons">exit_to_app</i> <p>Quit</p></button>

        </div>
        <script src="./javascripts/launcher/userInfo.js" async defer></script>
        <script src="./javascripts/launcher/menus.js"></script>
        <script src="./javascripts/launcher/feedback.js" async defer></script>
        <script src="./javascripts/launcher/about.js" async defer></script>
        <script src="./javascripts/launcher/devTools.js" async defer></script>
        <!--<script src="/javascripts/launcher/about.js" async defer></script>-->
        <script src="./javascripts/launcher/themes.js" async defer></script>
        <script src="./javascripts/launcher/createProject.js" async defer></script>
        <script src="./javascripts/launcher/launcher.js" async defer></script>
        <script src="./javascripts/launcher/renderer.js" async defer></script>
        <script src="./javascripts/launcher/pfp.js" async defer></script>
        <script src="./javascripts/launcher/privacy.js" async defer></script>
        <script src="./javascripts/launcher/liveEdit.js" async defer></script>
        <script src="./javascripts/launcher/loadProjects.js" async defer></script>
        <script src="./javascripts/launcher/openProjects.js" async defer></script>
        <script src="./javascripts/launcher/previewSlideShow.js" async defer></script>

    </body>
</html>
