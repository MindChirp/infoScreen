        <div id="important-buttons">

<div id="main-container">
    <div id="middle-layer-container">
        <div id="effects" class="smooth-shadow">
            <div id="ribbon-menu" class="smooth-shadow">
                <!--Ribbon menu options-->
                <div id="ribbon-menu-options">
                    <div class="menu-option" onclick="effectsWindow.files()" id="file-explorer"><i
                            class="material-icons">insert_drive_file</i>
                        <p>Files</p>
                    </div>
                    <div class="menu-option" onclick="effectsWindow.edit()" id="file-explorer"><i
                            class="material-icons">create</i>
                        <p>Edit</p>
                    </div>
                    <div class="menu-option" onclick="effectsWindow.widgets()" id="file-explorer"><i
                            class="material-icons">widgets</i>
                        <p>Widgets</p>
                    </div>
                </div>
            </div>

            <div id="content">
                <div id="container" style=` height: 100%; width: 100%; background-color: red; `></div>

            </div>
        </div>

        <div id="player">
            <div id="viewport" style="position: relative;">

                <div style="color: white; position: absolute; left: 50%; top: 50%; transform: translateX(-50%) translateY(-50%);"></div>

            </div>
            <div id="controls" class="smooth-shadow">
                <div id="control-container">
                    <div id="prev" class="control"><i class="material-icons">skip_previous</i></div>
                    <div id="play" class="control"><i class="material-icons">play_arrow</i></div>
                    <div id="next" class="control"><i class="material-icons">skip_next</i></div>

                </div>

            </div>
        </div>

    </div>

    <div id="bottom-layer-container">
        <div id="scrubber">
        <div id="top-bar" class="smooth-shadow">
            <div></div>
            <div id="marker-container">
                <div id="marker">
                    <i class="material-icons" style="transform: rotate(90deg); color: #0F1419;">play_arrow</i>
                </div>
            </div>

        </div>
        <div id="container">
            <div id="stripe-container">
                <div id="left-bar">
                    <div id="bkg-layer"><p>Background</p></div>

                </div>
            </div>

        </div>
        </div>    
        
    </div>
</div>
